<ul>
    <li *ngFor="let eventName of aggregateEvents()" (click)="onSelectAggregate(aggregate, eventName, $event)" style="border: 1px burlywood dashed"
        [style.background]="aggregate==viewState.selectedAggregate && eventName == viewState.selectedEvent ? 'red' : white">
        <span>{{eventName}} -</span>
        <fwb-tree [aggregates]="aggregate.events[eventName]"></fwb-tree>
    </li>
</ul>
